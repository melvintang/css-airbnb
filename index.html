<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css-airbnb</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <h2>Meet Guidebooks</h2>
    <p class="para">Discover hundreds of local spots recommended by Airbnb hosts</p>
    <div class="container1">

      <div class="city">
        <img src="img/san-francisco.jpg" alt="#" class="image">
        <a href="#">
        <p>San Francisco</p>
        </a>
      </div>

      <div class="city">
        <img src="img/new-york.jpg" alt="#" class="image">
        <a href="#">
        <p>New York</p>
        </a>
      </div>

      <div class="city">
        <img src="img/london.jpg" alt="#" class="image">
        <a href="#">
        <p>London</p>
        </a>
      </div>

      <div class="btnContainer">
        <button type="button" name="button">See all Guidebooks</button>
      </div>

    </div>

    <h2>Just for the Weekend</h2>
    <p class="para">Discover new, inspiring places close to home. </p>
    <div class="container1">

      <div class="city">
        <img src="img/napa.jpg" alt="#" class="image">
        <a href="#">
        <p>Napa</p>
        </a>
      </div>

      <div class="city">
        <img src="img/sonoma.jpg" alt="#" class="image">
        <a href="#">
        <p>Sonoma</p>
        </a>
      </div>

      <div class="city">
        <img src="img/san-francisco-2.jpg" alt="#" class="image">
        <a href="#">
        <p>San Francisco</p>
        </a>
      </div>

      <div class="btnContainer">
        <button type="button" name="button">See all Destinations</button>
      </div>

    </div>

  </body>
</html>
